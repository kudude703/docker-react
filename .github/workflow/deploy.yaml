name: Deploy Frontend
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Linter
        uses: github/super-linter@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t kudude703/docker-react -f Dockerfile.dev .
      - run: docker run -e CI=true kudude703/docker-react npm test
